<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <h1>Music Player</h1>
            <input type="file" id="fileInput" accept=".mp3" multiple />
            <button id="uploadBtn" class="icon-btn"><span class="material-icons">cloud_upload</span></button>
            <div id="albumArt" class="album-art"></div>
            <div class="controls">
                <button id="prevBtn" class="icon-btn"><span class="material-icons">skip_previous</span></button>
                <button id="playBtn" class="icon-btn"><span class="material-icons">play_arrow</span></button>
                <button id="nextBtn" class="icon-btn"><span class="material-icons">skip_next</span></button>
                <button id="shuffleBtn" class="icon-btn"><span class="material-icons">shuffle</span></button>
            </div>
            <div class="timeline" id="timeline">
                <div id="progress" class="progress"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsmediatags/3.10.0/jsmediatags.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
